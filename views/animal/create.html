{% extends 'base.html' %}

{% block content %}
    <h1>Formulaire de création d'un animal</h1>

    <div class="container-fluid">
        <form method="post" action="{{base_path ~ '/animal'}}">

            <div class="form-group row">
                <label for="species" class="col-sm-2 col-form-label">Espèce : </label>
                <div class="col-sm-10">
                    <input type="text" name="species" class="form-control" id="species" placeholder="Espèce de l'animal">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Pays d'origine : </label>
                <div class="col-sm-10">
                    <input type="text" name="country" class="form-control" id="country" placeholder="Pays d'origine de l'animal">
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Créer un animal">
        </form>

    </div>

{% endblock content %}
