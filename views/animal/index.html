{% extends 'base.html' %}

{% block content %}
    <h1>Voici la liste de tous les animaux :</h1>

    <div class="container">
        <div class="row">
            {% for animal in animaux %}
            <div class="card mr-2 mt-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Animal # {{ animal.id }}</h5>
                    <ul>
                        <li>Esp√®ce : {{ animal.species }} </li>
                        <li>Pays : {{ animal.country }} </li>
                    </ul>
                    <a href="{{ base_path ~ 'animal/'}}{{ animal.id }}" class="btn btn-primary">Voir</a>
                </div>
            </div>
            {% endfor %}    
        </div>    
    </div>


{% endblock content %}
